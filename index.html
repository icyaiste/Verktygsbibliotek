<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verktygsbibliotek</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/components.css">
</head>

<body>
    <header></header>
    <nav>
        <img class="navicon" src="/left-arrow-svgrepo-com.svg">
        <h1 class="location">Borrmaskiner</h1>
    </nav>
    <menu>
        <input class="input1" type="text" placeholder="Kategori">
        <input class="input2" placeholder="Sökord">
        <input class="input3" placeholder="Hyresperiod">
        <section class="availability">
            <container class="available">
                <div class="green"></div>
                <p>Tillgänglig</p>
            </container>
            <container class="unavailable">
                <div class="red"></div>
                <p>Utlånad</p>
            </container>
        </section>
        <section class="filtering">
            <button>Filtrera</button>
            <button>Sortera</button>
        </section>
    </menu>
    <main>
        <section class="item">
            <img class="item-image" src="/17-402_xl_1.jpg">
            <article class="item-description">
                <span class="title">
                    <h4>Borrhammare</h4>
                    <div class="green"></div>
                </span>
                <button class="standard">BOKA</button>
            </article>
        </section>
        <section class="item">
            <img class="item-image" src="/bdd20938-8b04-4abb-88ee-c812edb03a0b.jpg">
            <article class="item-description">
                <span class="title">
                    <h4>Skruvdragare</h4>
                    <div class="red"></div>
                </span>
                <button class="reserverad">RESERVERAD</button>
            </article>
        </section>
        <section class="item">
            <img class="item-image" src="/17-891_xl_1.jpg">
            <article class="item-description">
                <span class="title">
                    <h4>Slagborr</h4>
                    <div class="green"></div>
                </span>
                <button class="standard">BOKA</button>
            </article>
        </section>
    </main>
    <footer></footer>
</body>

</html>
