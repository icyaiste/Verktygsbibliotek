<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verktygsbibliotek</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/components.css">
</head>

<body>
    <header></header>
    <nav>
        <img class="navicon" src="/bilder/left-arrow-svgrepo-com.svg">
        <h2 class="location">Borrmaskiner</h2>
    </nav>
    <menu>
        <img class="category-icon" src="/bilder/list.png">
        <input class="input1" type="text" placeholder="Kategori">
        <img class="search-icon" src="/bilder/icons8-search-50.png">
        <input class="input2" placeholder="Sökord">
        <img class="calender-icon" src="/bilder/calendar.png">
        <input class="input3" placeholder="Hyresperiod">
        <section class="availability">
            <container class="available">
                <div class="green"></div>
                <p>Tillgänglig</p>
            </container>
            <container class="unavailable">
                <div class="red"></div>
                <p>Utlånad</p>
            </container>
        </section>
        <section class="filtering">
            <button>Filtrera</button>
            <button>Sortera</button>
        </section>
    </menu>
    <main>
        <section class="item">
            <img class="item-image" src="/bilder/borrhammare.jpg">
            <article class="item-description">
                <span class="title">
                    <h4>Borrhammare</h4>
                    <div class="green"></div>
                </span>
                <button class="standard_button">BOKA</button>
            </article>
        </section>
        <section class="item">
            <img class="item-image" src="/bilder/skruvdragare.jpg">
            <article class="item-description">
                <span class="title">
                    <h4>Skruvdragare</h4>
                    <div class="red"></div>
                </span>
                <button class="reserverad_button">RESERVERAD</button>
            </article>
        </section>
        <section class="item">
            <img class="item-image" src="/bilder/slagborr.jpg">
            <article class="item-description">
                <span class="title">
                    <h4>Slagborr</h4>
                    <div class="green"></div>
                </span>
                <button class="standard_button">BOKA</button>
            </article>
        </section>
    </main>
    <footer>
        <section>

            <img src="/bilder/profile-round-1342-svgrepo-com.svg" width="55px">
        </section>
        <section><a href="/index.html"><img src="/bilder/home-white.svg" width="70px"></a>
        </section>
        <section><a href="/cart.html"><img src="/bilder/cart-shopping-svgrepo-com.svg" width="62px"></a>
        </section>
        <section><img src="/bilder/help-circle-svgrepo-com.svg" width="65px">
        </section>
    </footer>
</body>

</html>
